<html>

<head>
   <title> Info school </title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" type="text/css" href="style.css"   />
   <!-- intégrer bootstrap 4 -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
   <!-- header -->
   <div class="bg-info">
      <div class="container">
         <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
               <a class="navbar-brand" href="index.html">
                  <img src="/home/u/Desktop/SiteEcoleInfo/images/logo.png" width="40" height="30" alt="Site logo">
                  Info School</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div id="navbarContent" class="collapse navbar-collapse">
                  <ul class="navbar-nav">
                     <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="lessons.html">Cours</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
   </div>
   <div class="container-fluid" style="background-color: #ffffff">
      </br>
      <!-- formulaire -->
      <form>
         <!-- zones de saisir -->
         <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" placeholder="saisir votre nom" id="nom">
         </div>
         <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" placeholder="saisir votre prénom" id="prenom">
         </div>
         <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="saisir votre adresse email">
         </div>
         <div class="form-group">
            <label for="note">Note :</label>
            <textarea class="form-control" id="note" rows="7" required></textarea>
         </div>
         <!-- checkbox -->
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="copiemail">
            <label class="form-check-label" for="copiemail">
               M'envoyer une copie!
            </label>
         </div>
         <!-- les bouttons -->
         <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
            <button type="reset" class="border border-primary btn btn-light ml-3">Annuler</button>
         </div>
      </form>
      <!-- footer -->
      <div class="bg-light">
         <div class="container">
            <div class="row">
               <div class="col">
                  <ul class="list-inline text-center">
                     <li class="list-inline-item"><a href="#">À propos</a></li>
                     <li class="list-inline-item">&middot;</li>
                     <li class="list-inline-item"><a href="#">Vie privée</a></li>
                     <li class="list-inline-item">&middot;</li>
                     <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
         crossorigin="anonymous"></script>
   </div>
</body>
